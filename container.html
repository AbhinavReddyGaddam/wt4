<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo – No JS</title>

  <!-- ✅ Using local Bootstrap CSS only -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <!-- Fixed container -->
  <div class="container my-4">
    <h2 class="text-center">Fixed Container</h2>
    <div class="row">
      <div class="col-4 bg-primary text-white p-3">col-4</div>
      <div class="col-4 bg-success text-white p-3">col-4</div>
      <div class="col-4 bg-danger text-white p-3">col-4</div>
    </div>
  </div>

  <!-- Fluid container -->
  <div class="container-fluid my-4">
    <h2 class="text-center">Fluid Container</h2>
    <div class="row">
      <div class="col-6 bg-warning text-dark p-3">col-6</div>
      <div class="col-6 bg-info text-white p-3">col-6</div>
    </div>
  </div>

  <!-- Mixed columns -->
  <div class="container my-4">
    <h2 class="text-center">Mixed Column Sizes</h2>
    <div class="row">
      <div class="col-3 bg-secondary text-white p-3">col-3</div>
      <div class="col-6 bg-light text-dark p-3 border">col-6</div>
      <div class="col-3 bg-secondary text-white p-3">col-3</div>
    </div>
  </div>

</body>
</html>
