<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Buttons Demo (No JS)</title>

  <!-- âœ… Link to local Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Commonly Used Bootstrap Buttons</h2>

    <!-- Basic Button Variants -->
    <div class="mb-4">
      <h5>Button Colors:</h5>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
    </div>

    <!-- Outline Buttons -->
    <div class="mb-4">
      <h5>Outline Buttons:</h5>
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-dark">Dark</button>
    </div>

    <!-- Button Sizes -->
    <div class="mb-4">
      <h5>Button Sizes:</h5>
      <button class="btn btn-primary btn-lg">Large Button</button>
      <button class="btn btn-primary btn-sm">Small Button</button>
    </div>

    <!-- Block Level Button -->
    <div class="mb-4">
      <h5>Block Button:</h5>
      <button class="btn btn-success w-100">Full Width Button</button>
    </div>

    <!-- Disabled Buttons -->
    <div class="mb-4">
      <h5>Disabled Buttons:</h5>
      <button class="btn btn-primary" disabled>Disabled</button>
      <button class="btn btn-outline-secondary" disabled>Disabled</button>
    </div>

    <!-- Button Group (no JS needed) -->
    <div class="mb-4">
      <h5>Button Group:</h5>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary">Left</button>
        <button class="btn btn-outline-primary">Middle</button>
        <button class="btn btn-outline-primary">Right</button>
      </div>
    </div>
  </div>
</body>
</html>
