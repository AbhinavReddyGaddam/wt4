<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static Carousel (No JS)</title>

    <!-- âœ… Local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Static Carousel (No JavaScript)</h2>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/900x400.png?text=Slide+1" class="card-img-top" alt="Slide 1">
            <div class="card-body text-center">
              <h5 class="card-title">First Slide</h5>
              <p class="card-text">This is the first slide caption.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/900x400.png?text=Slide+2" class="card-img-top" alt="Slide 2">
            <div class="card-body text-center">
              <h5 class="card-title">Second Slide</h5>
              <p class="card-text">This is the second slide caption.</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/900x400.png?text=Slide+3" class="card-img-top" alt="Slide 3">
            <div class="card-body text-center">
              <h5 class="card-title">Third Slide</h5>
              <p class="card-text">This is the third slide caption.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
